<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Grading Calculator</h1>
      </header>
      <section class="activities">
        <h2>Activities</h2>
        <p>Give grades to numeric activities.</p>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Short Name</th>
              <th>Weight</th>
              <th>Grade</th>
              <th>Percent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Activity 1</td>
              <td>A1</td>
              <td><input type="text" class="input-weight" /></td>
              <td>
                <input type="text" class="input-gradeNum" /> /
                <input type="text" class="input-gradeDen" />
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
