<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Grade Calculator</h1>
      </header>
      <section class="activities">
        <h2>Activities</h2>
        <p>Give grades to the numeric activities:</p>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Short Name</th>
              <th>Weight</th>
              <th>Grade</th>
              <th>Percent</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Activity 1</td>
              <td>A1</td>
              <td><input type="text" class="input-weight" /></td>
              <td>
                <input type="text" class="input-gradeNum" /> /
                <input type="text" class="input-gradeDen" />
              </td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <button class="add-row">ADD ROW</button>
        <h3>Result</h3>
        <div class="result"></div>
        <button class="weighted-button">WEIGHTED</button>
        <button class="mean-button">MEAN</button>
      </section>
    </div>
  </body>
</html>
